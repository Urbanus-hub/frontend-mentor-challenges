<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
            <div class="sun">
                <img src="./assets/images/icon-sun.svg" alt="Theme Toggle" class="sun-moon" />
            </div>
        </div>
        <div class="extensions">
            <div class="heading">
                <h2>Extensions List</h2>
                <div class="btns">
                    <button class="all active" data-filter="all">All</button>
                    <button class="all" data-filter="active">Active</button>
                    <button class="all" data-filter="inactive">Inactive</button>
                </div>
            </div>
            <div class="extensions-list">
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Urbanus Kioko</a>.
    </div>
    <script src="index.js"></script>
</body>
</html>
